<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="iron-icon-set.html">

<dom-module id="search-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      input{
        box-sizing: border-box;
        width: 100%;
        padding-left: 50px;
        padding-right: 16px;
        line-height: 50px;
        height: 50px;
        border: none;
        border-radius: 4px;
        margin: 0;
        margin-bottom: 8px;
        background: #F1F1F1;
        font-family: var(--theme-font);
        font-size: 16px;
        color: var(--theme-blue-grey);
        -webkit-appearance: none;
      }
      iron-icon{
        position: absolute;
        width: 20px;
        margin: 13px;
      }
    </style>

    <div class="card">
        <h1>Search</h1>
        <div>
          <iron-icon icon="icons:search"></iron-icon>
          <input type="text" value="{{searchString::keyup}}" placeholder="type here to search">
        </div>
        <template is="dom-repeat" items="[[sets]]">
          <iron-icon-set name$="[[item]]" search-string="[[searchString]]"></iron-icon-set>
        </template>
    </div>
  </template>

  <script>
    class SearchView extends Polymer.Element {
      static get is() { return 'search-view'; }
      static get properties() {
        return {
          sets:{
            type: Array,
            value: []
          },
          searchString:{
            type: String,
            value: ""
          }
        }
      }
    }

    window.customElements.define(SearchView.is, SearchView);
  </script>
</dom-module>
