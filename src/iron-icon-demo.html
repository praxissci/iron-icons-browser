<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="shared-styles.html">

<dom-module id="iron-icon-demo">
  <template>
    <style include="shared-styles">
      :host {
        display: inline-block;
        width: 10em;
        margin: 1em 0.5em;
        text-align: center;
        font-size: 10px;
        position: relative;
      }

      :host>div {
        display: flex;
        flex-direction: column;
      }

      iron-icon {
        align-self: center;
      }
    </style>
    <div on-click="_selectIcon">
      <iron-icon icon="{{iconAttribute}}"></iron-icon>
      <div>[[iconAttribute]]</div>
    </div>
  </template>

  <script>
    class IronIconDemo extends Polymer.Element {
      static get is() { return 'iron-icon-demo'; }
      static get properties() {
        return {
          name: String,
          setName: String,
          iconAttribute: {
            type: String,
            computed: "_computeIconAttribute(setName,name)"
          }
        }
      }
      _computeIconAttribute(setName, name) {
        return setName + ":" + name;
      }
      _selectIcon() {
        window.dispatchEvent(new CustomEvent("open-dialog",
          {
            detail: {
              name: this.name,
              setName: this.setName
            }
          }
        ));
      }
    }

    window.customElements.define(IronIconDemo.is, IronIconDemo);
  </script>
</dom-module>
