<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">

<dom-module id="reset-favorite-dialog">
    <template>
        <style include="shared-styles">
            .button {
                display: inline-block;
                transition: box-shadow 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                transition-delay: 0.2s;
                box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
                position: relative;
                width: 120px;
                height: 32px;
                line-height: 32px;
                border-radius: 2px;
                font-size: 0.9em;
                background-color: red;
                color: #fff;
                margin: 10px;
                float: right;
            }

            .center {
                display: block;
                text-align: center;
                cursor: pointer;
            }

            .button:active {
                box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
                transition-delay: 0s;
            }
        </style>

        <paper-dialog id="modal" with-backdrop>
            <h2>Delete all favorited icons</h2>
            <p>Are you sure you want to delete all favorited icons?</p>
            <div class="button">
                <div class="center" tabindex="1" on-click="_resetfavorites">YES</div>
                <paper-ripple></paper-ripple>
            </div>
        </paper-dialog>
    </template>

    <script>
        class ResetfavoriteDialog extends Polymer.Element {
            static get is() { return 'reset-favorite-dialog'; }
            ready() {
                super.ready();
                let self = this;
                window.addEventListener('open-prompt', function (e) {
                    self.$.modal.open();
                })
            }
            _resetfavorites() {
                localStorage.setItem("favorites", "[]");
                window.dispatchEvent(new CustomEvent("favorite-changed", { detail:{ status: "reset" }}));
                this.$.modal.close();
            }
        }

        window.customElements.define(ResetfavoriteDialog.is, ResetfavoriteDialog);
    </script>
</dom-module>
